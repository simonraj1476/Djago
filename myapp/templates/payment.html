{% extends 'base.html' %}
{% block content %}
{% include "includes/header.html" %}


<style>
    body {
      
      background-color: #f8f9fa;
      padding-top: 120px;
      font-family: 'Segoe UI', sans-serif;
    }
    .payment-box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    .btn-pay-now {
      background-color: #d0b200;
      color: white;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>

  <div class="payment-box">
    <h2>Hello {{ name }} ðŸ‘‹</h2>
    <p>You are ordering: <strong>{{ recipe }}</strong></p>
    <p><strong>Total:</strong> â‚¹{{ amount|floatformat:0 }}</p>

    <button id="rzp-button1" class="btn btn-pay-now btn-block">Pay Now</button>
  </div>

  <!-- Razorpay Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const options = {
      "key": "{{ key }}", // Razorpay Key ID
      "amount": "{{ amount|floatformat:0 }}", // in paise
      "currency": "INR",
      "name": "Simon's Food",
      "description": "Order Payment",
      "order_id": "{{ payment.id }}", // Razorpay Order ID
      "handler": function (response){
          // On successful payment
          window.location.href = "/payment-success/";
      },
      "prefill": {
          "name": "{{ name }}",
          "email": "",
          "contact": ""
      },
      "theme": {
          "color": "#F37254"
      }
    };
    const rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e){
      rzp1.open();
      e.preventDefault();
    }
  </script>

{% endblock %}
