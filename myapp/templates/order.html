{% extends 'base.html' %}

{% block content %}
{% include 'includes/header.html' %}

<!-- ðŸ§¾ Order Banner Section -->
<div class="order-container">
    <h2>Order Your Food</h2>
    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="recipe">Recipe Name</label>
        <input type="text" class="form-control" id="recipe" name="recipe" value="{{ request.GET.recipe }}" readonly>
      </div>

      <div class="form-group">
        <label for="price">Price per Unit (â‚¹)</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ request.GET.price }}" readonly>
      </div>

      <div class="form-group">
        <label for="qty">Quantity</label>
        <input type="number" class="form-control" id="qty" name="qty" value="1" min="1" required onchange="calculateTotal()">
      </div>

      <div class="form-group">
        <label for="name">Customer Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
      </div>

      <div class="form-group">
        <label for="address">Delivery Address</label>
        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
      </div>

      <div class="total-box">
        Total: â‚¹<span id="totalAmount">{{ request.GET.price }}</span>
      </div>

      <button type="submit" class="btn btn-pay btn-block mt-4">Proceed to Payment</button>
    </form>
  </div>

  <script>
    function calculateTotal() {
      const qty = document.getElementById('qty').value;
      const price = document.getElementById('price').value;
      const total = qty * price;
      document.getElementById('totalAmount').innerText = total;
    }

    // Run on page load to initialize correct total
    window.onload = calculateTotal;
  </script>
<!-- ðŸŽ¨ Styles -->
<style>
    .order-container {
      max-width: 600px;
      margin: 50px auto;
      
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .order-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group label {
      font-weight: 600;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-pay {
      background-color: #d0b200;
      color: white;
      font-weight: bold;
    }
    .total-box {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>

{% include 'includes/footer.html' %}
{% endblock %}
