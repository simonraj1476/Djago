{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #141e30, #243b55);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        width: 350px;
        text-align: center;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
        color: white;
        margin-bottom: 20px;
        font-size: 24px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input {
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 16px;
        outline: none;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    button {
        background: #00c6ff;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 16px;
    }

    button:hover {
        background: #0072ff;
    }

    .extra-links {
        margin-top: 15px;
    }

    .extra-links a {
        color: #00c6ff;
        text-decoration: none;
        font-size: 14px;
    }

    .extra-links a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <h2>Login</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <div class="extra-links">
        <p><a href="{% url 'reset' %}">Forgot Password?</a></p>
        <p>Not registered? <a href="{% url 'register' %}">Sign up here</a></p>
    </div>
</div>

{% endblock %}
